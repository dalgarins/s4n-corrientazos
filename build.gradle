plugins {
    id 'application'
    id 'java'
}

group 'co.s4n.corrientazos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.spotify', name: 'completable-futures', version: '0.3.2'
    compile group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.2'
    compile group: 'com.jason-goodwin', name: 'better-monads', version: '0.2.1'

    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
